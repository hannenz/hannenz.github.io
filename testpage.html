<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Testpage</title>
	<style type="text/css">
		input, textarea, label {
			display:block;
		}
	</style>
</head>
<body>
<form action="http://feedback.homelinux.lan/issues/add" method="post">

	<label for="IssueUserEmail">E-Mail</label>
	<input type="email" id="IssueUserEmail" name="data[User][email]">

	<label for="IssueTitle">Titel</label>
	<input id="IssueTitle" name="data[Issue][title]" />

	<br>

	<label for="IssueDescription">Beschreibung</label>
	<textarea id="IssueDescription" name="data[Issue][description]"></textarea>

	<br>

	<input type="submit" value="Feedback" />
</form>
</body>
</html>
